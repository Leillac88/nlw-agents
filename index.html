<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NLW Agents</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <img src="assets/logo.png" alt="Logo esports nlw">
  </header>

  <main>
    <section>
      <div>
        <h2 class="title">Guia Nintendo com IA</h2>
        <p>Descubra segredos, dicas e curiosidades dos jogos clássicos da Nintendo!</p>

        <form id="form">
          <input id="apiKey" type="password" placeholder="Informe a API KEY do Gemini">

          <select id="gameSelect">
            <option value="">Selecione um jogo</option>
            <option value="mario">Super Mario</option>
            <option value="zelda">The Legend of Zelda</option>
            <option value="metroid">Metroid</option>
            <option value="donkeykong">Donkey Kong</option>
            <option value="kirby">Kirby</option>
            <option value="pokemon">Pokémon</option>
          </select>

          <input id="questionInput" type="text" placeholder="Ex: Onde está a flauta no Mario 3?" required>

          <button id="askButton">
            Desvendar
          </button>
        </form>

        <div id="aiResponse" class="hidden">
          <div class="response-content">
          </div>
        </div>

      </div>
    </section>
  </main>
  <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
